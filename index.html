<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Truls n' skulls</title>
    <script src="js/main.js" type="module"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <div id="menuButton" class="menu-button">MENU</div>
      <div id="menuModal" class="menu-modal">
        <div class="title">
          <p id="menuTitle">MENU</p>
          <span id="menuModalClose">X</span>
        </div>
        <ul>
          <li class="active">CONTROLS</li>
          <li>MAP</li>
        </ul>
        <div id="innerMenuContainer" class="inner-menu-container">
          <div class="inner-menu controls-menu">
            <span class="up">Up</span>
            <span class="w">W</span>
            <span class="a">A</span>
            <span class="s">S</span>
            <span class="d">D</span>
            <span class="sprint">Sprint</span>
            <span class="left">Left</span>
            <span class="down">Down</span>
            <span class="right">Right</span>
            <span class="shift">shift</span>
            <span class="empty"></span>
          </div>
          <div class="inner-menu map-menu">MAP</div>
        </div>
      </div>
      <div id="battleOverlay" class="battle-overlay">
        <div class="battle-bottom-box">
          <div class="border-div">
            <div class="border-div">
              <div class="border-div">
                <div class="border-div">
                  <div class="border-div">
                    <div class="attacks">
                      <button>Tackle</button>
                      <button>Ember</button>
                      <button>Leer</button>
                      <button>Bite</button>
                    </div>
                    <ul class="actions">
                      <li>Bag</li>
                      <li>Pokemon</li>
                      <li>Run</li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <canvas></canvas>
    </div>
  </body>
</html>
